<body id="LoginForm">
  <div class="container">
    <h1 class="form-heading">Login Form</h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <p>Please enter your email and password</p>
        </div>
            <div class="form-group">
                <input (value)="username" type="email" class="form-control" id="inputEmail" placeholder="Email Address" (change)="handleUsernameChange($event)">
            </div>
            <div class="form-group">
                <input (value)="password" type="password" class="form-control" id="inputPassword" placeholder="Password" (change)="handlePasswordChange($event)">
            </div>
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
            <button class="btn btn-primary" (click)="handleButtonClick()">Login</button>
      </div>
    </div>
  </div>
</body>
